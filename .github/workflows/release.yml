name: Release
on:
  push:
    branches: [main, beta, alpha]
  pull_request:
    branches: [main, beta, alpha]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: pnpm ğŸ§°
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: Node ğŸ§°
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'
          cache: 'pnpm'

      - name: Install ğŸ“¦
        run: pnpm install

      - name: Build ğŸ› 
        run: pnpm build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx semantic-release
